<!-- Create a text element to use to output a message to the user -->
<!-- Make sure it has a unique ID name -->
<h1 id="demo">Pick a colour!</h1>
<!-- Add a couple of buttons which use a function in your code -->
<button onclick="changeColor('blue')">blue</button>
<button onclick="changeColor('red')">red</button>
<script>
	// Create a function to change a colour
	function changeColor(newColor) {
		// Find the demo element
		var output = document.getElementById("demo");
		// Check to see that the computer can find your element
    console.log(output);
		// Change the colour of the text
		output.style.color = newColor;
		// Change the output text to be the same as the colour
		output.innerHTML = newColor;
	}
</script>
